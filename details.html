<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="./assets/css/detail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <button id="backButton" class="back-button">Back</button>

    <div class="movie-details-container">
        <h1 id="movieTitle" class="movie-title">Film Adı</h1>
        <img id="moviePoster" class="movie-poster" src="poster.jpg" alt="Poster">
        <p id="movieReleaseDate" class="movie-release-date">Çıkış Tarihi</p>
        <p id="movieDescription" class="movie-overview">Film Açıklaması</p>
        <div class="whitelist-button-container">
        <button id="addToWhitelist" class="whitelist-button"><i class="fa-solid fa-bookmark"></i></button>
        </div>
     </div>

    <script src="./assets/js/details.js"></script>
</body>
</html>
